<!-- login form -->

<form
  name="form1"
  #tf="ngForm"
  (ngSubmit)="tf.form.valid && onSubmittingAuthSignIn()"
  novalidate
>
  <h1 class="text-center">Admin Login</h1>
  <div class="form-row d-flex justify-content-center">
    <div class="form-group col-md-6">
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input
          type="email"
          id="userEmail"
          name="userEmail"
          class="form-control"
          placeholder="abc@gmail.com"
          [(ngModel)]="signInFormValue.userEmail"
          #userEmail="ngModel"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input
          type="password"
          id="userPassword"
          name="userPassword"
          class="form-control"
          [(ngModel)]="signInFormValue.userPassword"
          #userPassword="ngModel"
          minlength="6"
          togglePassword
        />
      </div>
    </div>
  </div>
  <div class="form-row d-flex justify-content-center">
    <button class="btn btn-success mt-4">
      <!-- [disabled]="!form.valid" -->
      Login
    </button>
  </div>
</form>
