<div class="jumbotron signUpDiv">
  <div class="container">
    <form
      [formGroup]="signUpForm"
      (ngSubmit)="onSubmittingSignup()"
      *ngIf="regForm"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="aboutYou">about You</label>
        <input
          type="text"
          id="aboutYou"
          formControlName="aboutYou"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="mobNumber">Mobile number</label>
        <input
          type="text"
          id="mobNumber"
          formControlName="mobNumber"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="text"
          id="age"
          formControlName="age"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="dob">DOB</label>
        <input
          type="date"
          id="dob"
          formControlName="dob"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
          formControlName="role"
        >
          <option value="seller">Seller</option>
          <option value="buyer">Buyer</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="form-group">
            <label for="mobNumber">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="abc@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="address1" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="addLine1"
              formControlName="addLine1"
            />
          </div>
          <div class="form-group">
            <label for="addLine2" class="form-label">Address line 2</label>
            <input
              type="text"
              class="form-control"
              id="addLine2"
              formControlName="addLine2"
            />
          </div>
          <div class="form-group">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              formControlName="city"
            />
          </div>
          <div class="form-group">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" formControlName="state">
              <option selected disabled value="">Choose...</option>
              <option value="gujarat">Gujarat</option>
              <option value="u.p">U.p</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>
          <div class="form-group">
            <label for="zipCode" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="zipCode"
              formControlName="zipCode"
            />
          </div>
          <div class="form-check form-check-inline form-group">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender"
              value="male"
              formControlName="gender"
            />
            <label class="form-check-label" for="gender">Male</label>
          </div>
          <div class="form-check form-check-inline form-group">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender"
              value="female"
              formControlName="gender"
            />
            <label class="form-check-label" for="gender">Female</label>
          </div>
          <div class="form-group">
            <label for="uploadPhoto" class="form-label"
              >Upload your photo</label
            >
            <input
              type="file"
              class="form-control"
              id="uploadPhoto"
              formControlName="uploadPhoto"
            />
          </div>

          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="agreetc"
                formControlName="agreetc"
              />
              <label class="form-check-label" for="agreetc">
                terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-success mt-4" type="submit">
        <!-- [disabled]="!form.valid" -->
        Register
      </button>

      <p class="ms-4 mt-4" routerLink="/sign-in">
        <!-- [disabled]="!form.valid" -->
        click here to Login
      </p>
    </form>

    <!-- login form -->

    <form
      *ngIf="!regForm"
      name="form"
      #tf="ngForm"
      (ngSubmit)="tf.form.valid && onSubmittingSignIn()"
      novalidate
    >
      <h1 class="text-center">Login</h1>
      <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-6">
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              class="form-control"
              placeholder="abc@gmail.com"
              [(ngModel)]="signInFormValue.userEmail"
              #userEmail="ngModel"
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input
              type="password"
              id="userPassword"
              name="userPassword"
              class="form-control"
              [(ngModel)]="signInFormValue.userPassword"
              #userPassword="ngModel"
              minlength="6"
              togglePassword
            />
          </div>
        </div>
      </div>
      <div class="form-row d-flex justify-content-center">
        <button class="btn btn-success mt-4">
          <!-- [disabled]="!form.valid" -->
          Login
        </button>

        <p class="ms-4 mt-4" routerLink="/sign-up">
          <!-- [disabled]="!form.valid" -->
          click here to register
        </p>
      </div>
    </form>
  </div>
</div>
